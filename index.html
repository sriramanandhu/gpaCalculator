<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>GPA Calculator R2017 | Anna University</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <div class="container">
      <div id="semester-selector-div">
        <h1 class="display-3">GPA Calculator R2017</h1>
        <div class="row g-2">
          <div class="col">
            <label for="dept" class="form-label">Select Department</label>
            <select class="form-control" name="dept" id="dept">
              <option>EEE</option>
            </select>
          </div>
          <div class="col">
            <label for="semester-selector" class="form-label">Select Semester</label>
            <select class="form-select" id="semester-selector">
              <option value="0" hidden>--Select Semester--</option>
              <option>Semester 1</option>
              <option>Semester 2</option>
              <option>Semester 3</option>
              <option>Semester 4</option>
              <option>Semester 5</option>
              <option>Semester 6</option>
              <option>Semester 7</option>
              <option>Semester 8</option>
            </select>
          </div>
        </div>
      </div>
      <div id="app" class="pt-3"></div>
      <div id="result" class="alert-success mt-2 p-2 rounded-3" hidden>
        <h2 class="text-center">Your GPA is <span id="result-gpa">9.88</span></h2>
        <hr>
        <p class="text-center mb-0">Credits Gained = <span id="result-credits-gained">200</span> <br>
          Total Credits = <span id="result-total-credits">23</span></p>
      </div>
      <footer class="text-center">@Sriram.A</footer>
    </div>
    
    <script type="module" src="create.js"></script>
    <script type="module" src="index.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
